{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">{{ title }}</h1>
            <p class="text-muted">Your submission will be reviewed by an admin. Thank you for your contribution!</p>
            <form method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Submit for Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
