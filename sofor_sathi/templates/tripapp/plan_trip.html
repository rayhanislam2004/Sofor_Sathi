{% extends 'base.html' %}
{% block title %}Plan a Trip{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white"><h2 class="my-0">Plan Your Trip to {{ location.name }} üó∫Ô∏è</h2></div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %} { }
                        <fieldset class="mb-4">
                            <legend class="h5">Trip Dates</legend>
                            {{ trip_form.as_p }} { }
                        </fieldset>
                        <fieldset>
                            <legend class="h5">Estimated Budget (BDT)</legend>
                            {{ budget_form.as_p }} { }
                        </fieldset>
                        <div class="d-grid mt-4"><button type="submit" class="btn btn-success btn-lg">Save Trip Plan</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
